<!doctype html>
<html lang="ru">
<head>
    <style>
    table {
    border:#ccc 1px solid;
    border-collapse:separate;
    border-spacing: 0;
    width: 100%;
}

table tr td {
    border: 1px solid black;
    word-break: break-all;
    width: 10%
}

table tr td:nth-child(2) {
    word-break: break-all;
    width: 10%
}
body {
  background: url(https://html5book.ru/wp-content/uploads/2015/10/background54.png);
}
.pressed-button {

  text-decoration: none;
  display: inline-block;
  padding: 12px 40px;
  margin: 10px 20px;
  border-radius: 30px;
  background-image: linear-gradient(45deg, #6ab1d7 0%, #33d9de 50%, #002878 100%);
  background-position: 100% 0;
  background-size: 200% 200%;
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  font-weight: 200;
  color: white;
  box-shadow: 0 16px 32px 0 rgba(0, 40, 120, .35);
  transition: .5s;
}
.pressed-button:hover {
  box-shadow: 0 0 0 0 rgba(0, 40, 120, 0);
  background-position: 0 0;
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><ya-tr-span data-index="0-0" data-value="Company name"
      data-translation="Название компании" data-type="trSpan">Dinozavr IT for Aleksandra</ya-tr-span></h5>
  <nav class="my-2 my-md-0 mr-md-3">

        <a href="{% url 'home' %}" class="pressed-button">Данные полуфабрикат</a>
        <a href="{% url 'home_accessories' %}" class="pressed-button">Данные комплектующие</a>
        <a href="{% url 'about' %}" class="pressed-button">Удалить</a>
        <a href="{% url 'create' %}" class="pressed-button">Добавить перещет полуфабриката</a>
        <a href="{% url 'create_accessories' %}" class="pressed-button">Добавить перещет комплектующих</a>


  </nav>

</div>

{% block content %}{% endblock %}
</body>
</html>
